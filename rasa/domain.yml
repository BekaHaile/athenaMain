version: '2.0'

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - thanks
  - further_greet
  - hotel_locations
    # use_entities:
    #   - rest_loc
  - tourist_locations
    # use_entities:
    #   - tour_loc
  - work_greet
  - out_of_scope
  - nlu_fallback
  - checkout
  - my_passport:
      use_entities:
        - passport
  - my_email:
      use_entities:
        - email
  - folio
  - sorry

entities:
  - passport
  - email
slots:
  passport:
    type: text
  email:
    type: text

# entities:
#   - rest_loc
#   - tour_loc
# slots:
#   rest_loc:
#     type: text
#   tour_loc:
#     type: text

responses:
  utter_greet:
    - text: 'Hey! How are you?'
    - text: 'Hey'
    - text: 'Hello'
    - text: 'Hi'
    - text: 'Hello there!'
    - text: 'Hallo!'

  utter_cheer_up:
    - text: 'Here is something to cheer you up:'
      image: 'https://i.imgur.com/nGF1K8f.jpg'

  utter_did_that_help:
    - text: 'Did that help you?'

  utter_happy:
    - text: 'Great, carry on!'

  utter_goodbye:
    - text: 'Bye'
    - text: 'Goodbye'
    - text: 'Have a nice day!'
    - text: 'See you around'
    - text: 'Bye bye'
    - text: 'See you later'

  utter_iamathena:
    - text: 'I am Athena. Your virtual assistant.'

  utter_welcome:
    - text: "You're most welcome."

  utter_fine:
    - text: "I'm fine, thank you for asking."

  utter_hotels:
    - text: 'The location you are in is Hilton Hotel in Addis Ababa, so here are the recommended restaurants near you.'

  utter_tourists:
    - text: 'Here are some tourist locations you might be interested in.'

  utter_service:
    - text: "I can provide you list of recommended area restaurants \nI can get you directions to the most frequently requested locations \nI can get you a copy of the folio for your stay"

  utter_sorry:
    - text: 'Sorry about that.'

  utter_awesome:
    - text: 'Awesome.'

  utter_ask_passport:
    - text: Please enter your passport number.

  utter_ask_email:
    - text: Please enter your email address.

  utter_thanks:
    - text: Thanks for providing the values.

  utter_details_thanks:
    - text: "Thank you for providing your details \nPassport: {Passport}, \nEmail: {Email} \nThe copy of the folio for your stay has been sent to the email address {Email}. \nWe are looking forward to see you again!"

  utter_out_of_scope:
    - text: "Sorry, I can't handle that request."
    - text: "Sorry, I'm not sure how to respond to that. Say 'help' for assistance."

  utter_please_rephrase:
    - text: "I'm sorry, I didn't quite understand that. Could you rephrase?"

  utter_folio:
    - text: 'Here is the folio of your stay.'

  utter_okay:
    - text: "It's okay."

actions:
  - action_submit

forms:
  user_details_form:
    passport:
      - type: from_entity
        entity: passport
    email:
      - type: from_entity
        entity: email

session_config:
  session_expiration_time: 80
  carry_over_slots_to_new_session: true
